<script type="text/javascript">


    document.getElementById("qutput").style.marginLeft = "-100%" ;


    const list = document.querySelectorAll('.list');
    function activatelink() {
        list.forEach((item) =>
            item.classList.remove("actived"));
        this.classList.add("actived");
    }
    list.forEach((item) =>
        item.addEventListener('click', activatelink));

    function appseting() {
        document.getElementById("settingapp").style.marginLeft = "0";
        document.getElementById("qutput").style.marginLeft = "-100%";

    }


    function qssetting() {
        document.getElementById("qutput").style.marginLeft = "0";
        document.getElementById("settingapp").style.marginLeft = "-100%";

    }
    // clock

    const deg = 6;
    const hr = document.querySelector("#hr");
    const mn = document.querySelector("#mn");
    const sc = document.querySelector("#sc");
    const data = document.querySelector(".data");

    setInterval(() => {
        const d = new Date();
        let hh = d.getHours() * 30;
        let mm = d.getMinutes() * deg;
        let ss = d.getSeconds() * deg;
        hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
        data.innerHTML = `${d.getFullYear()}/${d.getMonth()}/${d.getDay()}<br>${getPersianDate("y/m/d")}<br>${getPersianDate()}`;


    })


</script>
